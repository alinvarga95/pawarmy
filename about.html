<!DOCTYPE html>
<html>
  <head>
    <title>About Us</title>
    <style>
      /* Set up the main page layout */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #f8f8f8;
        height: 80px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }
      #logo {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
      }
      nav {
        background-color: #333;
        height: 60px;
        padding: 10px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav li {
        margin: 0 20px;
      }
      nav a {
        color: #f8f8f8;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 14px;
      }
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      /* Add some interactivity with JavaScript */
      #team-members {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .team-member {
        width: 300px;
        margin: 20px;
        text-align: center;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .team-member:hover {
        transform: translateY(-5px);
        box-shadow: 0 7px 10px rgba(0, 0, 0, 0.2);
      }
      .team-member img {
        width: 100%;
        height: auto;
      }
      .team-member h3 {
        font-size: 24px;
        margin: 10px 0;
      }
      .team-member p {
        font-size: 16px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="logo">Paw Army</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <main>
