<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Donate</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 50px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Interactive CSS Page</h1>
	<button onclick="alert('Thank you!')">Donate here</button>
</body>
</html>
