<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Petshop</h1>
    </header>
    <main>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1588740841784-53ca3692020a" alt="Cat Food">
            <h2>Cat Food</h2>
            <p>Premium quality cat food for your feline friend.</p>
            <p>£10.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Dog Toy">
            <h2>Dog Toy</h2>
            <p>A fun and durable toy for your dog to play with.</p>
            <p>£5.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1607526875686-d6aaef98a7f1" alt="Fish Tank">
            <h2>Fish Tank</h2>
            <p>A beautiful and spacious fish tank for your aquatic pets.</p>
            <p>£50.00</p>
            <button>Add to Cart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
